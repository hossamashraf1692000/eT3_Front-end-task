<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe Shop</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
    <nav>
        <div class="container">

                <div class="form_item">
                    <div class="input_field">
                        <input type="text" placeholder="What do you want to learn?">
                        <div class="icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>
                </div>

            <div class="rightItems">
                <div class="login_link ">
                    <a href="">Login</a>
                </div>
    
                <div class="joinBtn ">
                    <button class="">Join For Free <i class="fa-solid  fa-arrow-right pl-3"></i></button>
                </div>
            </div>

            <div class="clr"></div>

        </div>



    </nav>

    <section class="home_cover">
        <div class="home_title">
            <h1>Coffe first,</h1>
            <h1>Schemes later.</h1>
        </div>
    </section>


    <section class="blog">
        <div class="container">
            <div class="row">
                <div class="col-md-6 ">
                    <div class="img">
                        <img src="assets/images/image.png" class="img-fluid" alt="coffe">
                        <div class="square"></div>
                        <div class="circle"></div>
                    </div>
                </div>

                <div class="col-md-6 d-flex align-items-center">
                    <div class="blog_title">
                        <h1>Make Your</h1>
                        <h1>Own Caffee</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section class="products">
        <div class="container">
            <div class="products_title">
                <h6>Practice Adivce</h6>
                <h1>Coffe Products</h1>
            </div>

            <div class="prodcuts_container">

                <div class="coffe_item">
                    <div class="coffe_img">
                        <img src="assets/images/image1.png" alt="">
                    </div>
                    <div class="coffe_content">
                        <h4 class="item_info">Coffee</h4>
                        <h6 class="review"><i class="fa-solid fa-star"></i> 4.4 <span>429 reviews</span></h6>
                        <h6 class="item_info">New Cairo, Egypt</h6>
                    </div>
                </div>

                <div class="coffe_item">
                    <div class="coffe_img">
                        <img src="assets/images/image2.png" alt="">
                    </div>
                    <div class="coffe_content">
                        <h4 class="item_info">Coffee</h4>
                        <h6 class="review"><i class="fa-solid fa-star"></i> 4.4 <span>429 reviews</span></h6>
                        <h6 class="item_info">New Cairo, Egypt</h6>
                    </div>
                </div>

                <div class="coffe_item">
                    <div class="coffe_img">
                        <img src="assets/images/image3.png" alt="">
                    </div>
                    <div class="coffe_content">
                        <h4 class="item_info">Coffee</h4>
                        <h6 class="review"><i class="fa-solid fa-star"></i> 4.4 <span>429 reviews</span></h6>
                        <h6 class="item_info">New Cairo, Egypt</h6>
                    </div>
                </div>

                <div class="coffe_item">
                    <div class="coffe_img">
                        <img src="assets/images/image4.png" alt="">
                    </div>

                    <div class="coffe_content">
                        <h4 class="item_info">Coffee</h4>
                        <h6 class="review"><i class="fa-solid fa-star"></i> 4.4 <span>429 reviews</span></h6>
                        <h6 class="item_info">New Cairo, Egypt</h6>
                    </div>
                </div>

                <div class="clr"></div>

            </div>

        </div>

    </section>

    <section class="join_us">
        <div class="container">
            <h1>JOIN US</h1>

            <div class="form">
                <input type="text" placeholder="Your Email">
                <button class="">Subscribe</button>
            </div>
        </div>
    </section>


</body>

</html>
